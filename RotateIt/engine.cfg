[application]

name="RotateIt"
main_scene="res://main.scn"
icon="res://gfx/icon.png"

[display]

width=600
height=600
stretch_mode="viewport"
stretch_aspect="keep"
test_width=0

[input]

ui_down=[key(Down), jbutton(0, 13)]
exit=[key(Escape)]

[rasterizer]

use_pixel_snap=true

[render]

mipmap_policy=2
default_clear_color=#fee8e8d1
